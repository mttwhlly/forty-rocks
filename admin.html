<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Admin - Approve Places</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            margin-bottom: 30px;
            color: #1A1C24;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .stat-number {
            font-size: 32px;
            font-weight: bold;
            color: #1A1C24;
        }
        
        .stat-label {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .tab {
            padding: 10px 20px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .tab.active {
            background: #1A1C24;
            color: white;
            border-color: #1A1C24;
        }
        
        .places-grid {
            display: grid;
            gap: 20px;
        }
        
        .place-card {
            background: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .place-card.pending {
            border-left: 4px solid #FFA500;
        }
        
        .place-card.approved {
            border-left: 4px solid #10B981;
        }
        
        .place-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 16px;
        }
        
        .place-name {
            font-size: 20px;
            font-weight: 600;
            color: #1A1C24;
        }
        
        .place-type {
            display: inline-block;
            padding: 4px 12px;
            background: #f0f0f0;
            border-radius: 20px;
            font-size: 12px;
            text-transform: uppercase;
            font-weight: 600;
        }
        
        .place-type.birthday {
            background: #FFE5EF;
            color: #D946EF;
        }
        
        .place-info {
            margin-bottom: 12px;
            color: #666;
        }
        
        .place-message {
            background: #f9f9f9;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 12px;
            font-style: italic;
        }
        
        .place-from {
            color: #1A1C24;
            font-weight: 600;
            margin-bottom: 12px;
        }
        
        .place-meta {
            font-size: 12px;
            color: #999;
            margin-bottom: 16px;
        }
        
        .actions {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-approve {
            background: #10B981;
            color: white;
        }
        
        .btn-approve:hover {
            background: #059669;
        }
        
        .btn-reject {
            background: #EF4444;
            color: white;
        }
        
        .btn-reject:hover {
            background: #DC2626;
        }
        
        .btn-view {
            background: #3B82F6;
            color: white;
        }
        
        .btn-view:hover {
            background: #2563EB;
        }
        
        .btn-edit {
            background: #8B5CF6;
            color: white;
        }
        
        .btn-edit:hover {
            background: #7C3AED;
        }
        
        .btn-unapprove {
            background: #F59E0B;
            color: white;
        }
        
        .btn-unapprove:hover {
            background: #D97706;
        }
        
        .edit-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }
        
        .edit-modal.active {
            display: flex;
        }
        
        .edit-modal-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            max-width: 500px;
            width: 90%;
        }
        
        .edit-modal h3 {
            margin-bottom: 20px;
        }
        
        .edit-form-group {
            margin-bottom: 15px;
        }
        
        .edit-form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        .edit-form-group input,
        .edit-form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .edit-form-group textarea {
            min-height: 60px;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .password-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1A1C24;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .password-box {
            background: white;
            padding: 40px;
            border-radius: 16px;
            max-width: 400px;
            width: 90%;
        }
        
        .password-box h2 {
            margin-bottom: 20px;
        }
        
        .password-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 16px;
        }
        
        .password-btn {
            width: 100%;
            padding: 12px;
            background: #1A1C24;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        
        .password-btn:hover {
            background: #2A2C34;
        }
        
        .error {
            color: #EF4444;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- Password Protection -->
    <div id="passwordScreen" class="password-screen">
        <div class="password-box">
            <h2>Admin Access</h2>
            <input type="password" id="passwordInput" class="password-input" placeholder="Enter admin password">
            <button onclick="checkPassword()" class="password-btn">Login</button>
            <div id="passwordError" class="error"></div>
        </div>
    </div>

    <!-- Main Content -->
    <div id="mainContent" style="display: none;">
        <div class="container">
            <h1>üéÇ Place Approval Dashboard</h1>
            
            <div class="stats" id="stats">
                <div class="stat-card">
                    <div class="stat-number" id="pendingCount">0</div>
                    <div class="stat-label">Pending Approval</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="approvedCount">0</div>
                    <div class="stat-label">Approved Places</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalCount">0</div>
                    <div class="stat-label">Total Submissions</div>
                </div>
            </div>
            
            <div class="tabs">
                <div class="tab active" onclick="showTab('pending')">Pending</div>
                <div class="tab" onclick="showTab('approved')">Approved</div>
                <div class="tab" onclick="showTab('all')">All</div>
            </div>
            
            <div id="placesContainer" class="places-grid">
                <div class="loading">Loading places...</div>
            </div>
        </div>
    </div>
    
    <!-- Edit Modal -->
    <div id="editModal" class="edit-modal">
        <div class="edit-modal-content">
            <h3>Edit Place</h3>
            <form id="editForm">
                <div class="edit-form-group">
                    <label>Name *</label>
                    <input type="text" id="editName" required>
                </div>
                <div class="edit-form-group">
                    <label>Google Maps Link *</label>
                    <input type="text" id="editLink" required>
                    <button type="button" class="btn btn-view" onclick="extractCoordinates()" style="margin-top: 8px; width: 100%;">
                        üîç Extract Coordinates from Link
                    </button>
                </div>
                <div class="edit-form-group">
                    <label>Message (optional)</label>
                    <textarea id="editMessage"></textarea>
                </div>
                <div class="edit-form-group">
                    <label>From (optional)</label>
                    <input type="text" id="editFrom">
                </div>
                <div class="edit-form-group">
                    <label>Latitude *</label>
                    <input type="number" step="any" id="editLat" required>
                </div>
                <div class="edit-form-group">
                    <label>Longitude *</label>
                    <input type="number" step="any" id="editLng" required>
                </div>
                <div class="actions">
                    <button type="button" class="btn btn-secondary" onclick="closeEditModal()">Cancel</button>
                    <button type="submit" class="btn btn-approve">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Configuration
        const SUPABASE_URL = 'https://jffzitptaxgpejjakuhk.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpmZnppdHB0YXhncGVqamFrdWhrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ3Nzc0NzUsImV4cCI6MjA4MDM1MzQ3NX0.J6w3sHUVFdrlocoJyqcaBEe_69o6gezRbXrKgfL7NDc';
        const ADMIN_PASSWORD = '#laurarocksnyc2025';
        
        // Initialize Supabase
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        let currentTab = 'pending';
        let allPlaces = [];
        
        // Password protection
        function checkPassword() {
            const input = document.getElementById('passwordInput');
            const error = document.getElementById('passwordError');
            
            if (input.value === ADMIN_PASSWORD) {
                document.getElementById('passwordScreen').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
                loadPlaces();
            } else {
                error.textContent = 'Incorrect password';
                input.value = '';
            }
        }
        
        // Allow Enter key to submit password
        document.getElementById('passwordInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') checkPassword();
        });
        
        // Load all places
        async function loadPlaces() {
            try {
                const { data, error } = await supabase
                    .from('places')
                    .select('*')
                    .order('created_at', { ascending: false });
                
                if (error) throw error;
                
                allPlaces = data || [];
                updateStats();
                renderPlaces();
            } catch (error) {
                console.error('Error loading places:', error);
                document.getElementById('placesContainer').innerHTML = 
                    '<div class="empty-state">Error loading places</div>';
            }
        }
        
        // Update statistics
        function updateStats() {
            const pending = allPlaces.filter(p => !p.approved).length;
            const approved = allPlaces.filter(p => p.approved).length;
            
            document.getElementById('pendingCount').textContent = pending;
            document.getElementById('approvedCount').textContent = approved;
            document.getElementById('totalCount').textContent = allPlaces.length;
        }
        
        // Show tab
        function showTab(tab) {
            currentTab = tab;
            
            // Update tab styling - FIX: use this instead of event.target
            document.querySelectorAll('.tab').forEach((t, index) => {
                t.classList.remove('active');
                if ((tab === 'pending' && index === 0) ||
                    (tab === 'approved' && index === 1) ||
                    (tab === 'all' && index === 2)) {
                    t.classList.add('active');
                }
            });
            
            renderPlaces();
        }
        
        // Render places based on current tab
        function renderPlaces() {
            let filtered = allPlaces;
            
            if (currentTab === 'pending') {
                filtered = allPlaces.filter(p => !p.approved);
            } else if (currentTab === 'approved') {
                filtered = allPlaces.filter(p => p.approved);
            }
            
            const container = document.getElementById('placesContainer');
            
            if (filtered.length === 0) {
                container.innerHTML = `<div class="empty-state">No ${currentTab} places</div>`;
                return;
            }
            
            container.innerHTML = filtered.map(place => `
                <div class="place-card ${place.approved ? 'approved' : 'pending'}">
                    <div class="place-header">
                        <div>
                            <div class="place-name">${place.name}</div>
                            <span class="place-type ${place.type}">${place.type === 'birthday' ? 'üéÇ Birthday Message' : 'üìç Place to Visit'}</span>
                        </div>
                    </div>
                    
                    <div class="place-info">
                        üìç ${place.lat.toFixed(4)}, ${place.lng.toFixed(4)}
                    </div>
                    
                    ${place.message ? `<div class="place-message">"${place.message}"</div>` : ''}
                    ${place.from ? `<div class="place-from">From: ${place.from}</div>` : ''}
                    
                    <div class="place-meta">
                        Submitted: ${new Date(place.created_at).toLocaleString()}<br>
                        Link: <a href="${place.link}" target="_blank" style="font-size: 11px; word-break: break-all;">${place.link}</a>
                    </div>
                    
                    <div class="actions">
                        <button class="btn btn-edit" onclick="openEditModal(${place.id})">
                            ‚úèÔ∏è Edit
                        </button>
                        ${!place.approved ? `
                            <button class="btn btn-approve" onclick="approvePlace(${place.id})">
                                ‚úì Approve
                            </button>
                            <button class="btn btn-reject" onclick="deletePlace(${place.id})">
                                ‚úó Reject
                            </button>
                        ` : `
                            <button class="btn btn-unapprove" onclick="unapprovePlace(${place.id})">
                                ‚Ü© Unapprove
                            </button>
                            <button class="btn btn-reject" onclick="deletePlace(${place.id})">
                                üóë Delete
                            </button>
                        `}
                        <button class="btn btn-view" onclick="viewOnMap(${place.lat}, ${place.lng})">
                            üó∫ View on Map
                        </button>
                    </div>
                </div>
            `).join('');
        }
        
        let currentEditId = null;
        
        // Open edit modal
        function openEditModal(id) {
            const place = allPlaces.find(p => p.id === id);
            if (!place) return;
            
            currentEditId = id;
            document.getElementById('editName').value = place.name;
            document.getElementById('editLink').value = place.link;
            document.getElementById('editMessage').value = place.message || '';
            document.getElementById('editFrom').value = place.from || '';
            document.getElementById('editLat').value = place.lat;
            document.getElementById('editLng').value = place.lng;
            
            document.getElementById('editModal').classList.add('active');
        }
        
        // Close edit modal
        function closeEditModal() {
            document.getElementById('editModal').classList.remove('active');
            currentEditId = null;
        }
        
        // Handle edit form submit
        document.getElementById('editForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!currentEditId) return;
            
            const updates = {
                name: document.getElementById('editName').value,
                link: document.getElementById('editLink').value,
                message: document.getElementById('editMessage').value,
                from: document.getElementById('editFrom').value,
                lat: parseFloat(document.getElementById('editLat').value),
                lng: parseFloat(document.getElementById('editLng').value),
                type: document.getElementById('editMessage').value ? 'birthday' : 'visit'
            };
            
            try {
                const { error } = await supabase
                    .from('places')
                    .update(updates)
                    .eq('id', currentEditId);
                
                if (error) throw error;
                
                closeEditModal();
                await loadPlaces();
            } catch (error) {
                console.error('Error updating place:', error);
                alert('Failed to update place');
            }
        });
        
        // Extract coordinates from Google Maps URL
        async function extractCoordinates() {
            const link = document.getElementById('editLink').value;
            if (!link) {
                alert('Please enter a Google Maps link first');
                return;
            }
            
            let input = link;
            
            // If it's a short link, try to expand it
            if (input.includes('goo.gl') || input.includes('maps.app.goo.gl')) {
                try {
                    const proxyUrl = `https://corsproxy.io/?${encodeURIComponent(input)}`;
                    const response = await fetch(proxyUrl);
                    const html = await response.text();
                    input = html;
                } catch (error) {
                    console.error('Error expanding short link:', error);
                }
            }
            
            // Try to extract coordinates
            const patterns = [
                /!3d(-?\d+\.\d+)!4d(-?\d+\.\d+)/,
                /3d(-?\d+\.\d+)!4d(-?\d+\.\d+)/,
                /@(-?\d+\.\d+),(-?\d+\.\d+),\d+z/,
                /@(-?\d+\.\d+),(-?\d+\.\d+)/
            ];
            
            for (const pattern of patterns) {
                const match = input.match(pattern);
                if (match) {
                    document.getElementById('editLat').value = match[1];
                    document.getElementById('editLng').value = match[2];
                    alert('‚úì Coordinates extracted successfully!');
                    return;
                }
            }
            
            alert('Could not extract coordinates from this link. Please enter them manually or try a different URL format.');
        }
        
        // Approve place
        async function approvePlace(id) {
            try {
                const { error } = await supabase
                    .from('places')
                    .update({ approved: true })
                    .eq('id', id);
                
                if (error) throw error;
                
                await loadPlaces();
            } catch (error) {
                console.error('Error approving place:', error);
                alert('Failed to approve place');
            }
        }
        
        // Unapprove place
        async function unapprovePlace(id) {
            try {
                const { error } = await supabase
                    .from('places')
                    .update({ approved: false })
                    .eq('id', id);
                
                if (error) throw error;
                
                await loadPlaces();
            } catch (error) {
                console.error('Error unapproving place:', error);
                alert('Failed to unapprove place');
            }
        }
        
        // Delete place
        async function deletePlace(id) {
            if (!confirm('Are you sure you want to delete this place?')) return;
            
            try {
                const { error } = await supabase
                    .from('places')
                    .delete()
                    .eq('id', id);
                
                if (error) throw error;
                
                await loadPlaces();
            } catch (error) {
                console.error('Error deleting place:', error);
                alert('Failed to delete place');
            }
        }
        
        // View on map
        function viewOnMap(lat, lng) {
            window.open(`https://www.google.com/maps?q=${lat},${lng}`, '_blank');
        }
        
        // Set up real-time updates
        supabase
            .channel('places-admin')
            .on('postgres_changes',
                { event: '*', schema: 'public', table: 'places' },
                () => loadPlaces()
            )
            .subscribe();
    </script>
</body>
</html>
