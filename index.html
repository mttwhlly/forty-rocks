<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <title>40 ROCKS</title>
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="NYC Birthday">
    
    <!-- Mapbox GL JS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.js"></script>

    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BBH+Sans+Bartle&family=News+Cycle:wght@400;700&family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1A1C24;
            --primary-dark: #3B4452;
            --secondary: #A68A6E;
            --bg: #000000;
            --text: #2D2D2D;
            --text-light: #666;
            --shadow: #F7F4EF;
            --card-bg: rgba(255, 255, 255, 0.95);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'News Cycle', sans-serif;
            color: var(--text);
            background: var(--bg);
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }
        
        #map {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            background: var(--primary);
            backdrop-filter: blur(20px);
            padding: 16px 20px;
            box-shadow: 0 4px 24px var(--shadow);
            animation: slideDown 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .title {
            font-family: "BBH Sans Bartle", sans-serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
            font-variation-settings:
                "XROT" 0,
                "YROT" 0;
            font-size: 2rem;
            color: white;
            letter-spacing: 1px;
        }
        
        .subtitle {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.9);
            margin-top: 2px;
        }
        
        .location-btn {
            background: white;
            border: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
        }
        
        .location-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.2);
        }
        
        .location-btn:active {
            transform: scale(0.95);
        }
        
        .location-btn.active::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid var(--primary);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.3);
                opacity: 0;
            }
        }
        
        /* Add Place Button */
        .add-btn {
            position: fixed;
            bottom: 32px;
            right: 20px;
            z-index: 50;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            border-radius: 28px;
            padding: 16px 28px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 8px 32px var(--shadow);
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) 0.3s both;
            border-bottom-left-radius: 0;
            border: 2px solid white;
        }
        
        @keyframes slideUp {
            from {
                transform: translateY(100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px var(--shadow);
        }
        
        .add-btn:active {
            transform: translateY(0);
        }
        
        /* Places Drawer (Bottom Sheet) */
        .places-drawer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 50;
            background: white;
            border-radius: 20px 20px 0 0;
            box-shadow: 0 -4px 24px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            max-height: 70vh;
            display: flex;
            flex-direction: column;
        }
        
        .places-drawer.collapsed {
            transform: translateY(calc(100% - 80px));
        }
        
        .drawer-handle {
            padding: 12px 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .drawer-handle-bar {
            width: 40px;
            height: 4px;
            background: #D0D0D0;
            border-radius: 2px;
        }
        
        .drawer-header {
            padding: 16px 20px;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .drawer-title {
            font-weight: 700;
            font-size: 18px;
            color: var(--text);
        }
        
        .drawer-count {
            font-size: 14px;
            color: var(--text-light);
        }
        
        .places-list {
            flex: 1;
            overflow-y: auto;
            padding: 12px 20px;
        }
        
        .places-list::-webkit-scrollbar {
            width: 4px;
        }
        
        .places-list::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.05);
        }
        
        .places-list::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 2px;
        }
        
        .place-card {
            background: #F9F9F9;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.2s;
            border: 2px solid transparent;
        }
        
        .place-card:hover {
            background: #F0F0F0;
            border-color: var(--primary);
        }
        
        .place-card.active {
            border-color: var(--primary);
            background: #E8E8E8;
        }
        
        .place-name {
            font-weight: 700;
            font-size: 16px;
            margin-bottom: 8px;
            color: var(--text);
        }
        
        .place-message {
            font-size: 14px;
            font-family: 'Newsreader', serif;
            color: var(--text-light);
            line-height: 1.4;
            margin-bottom: 8px;
        }
        
        .place-from {
            font-size: 13px;
            color: var(--primary);
            font-weight: 600;
        }
        
        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
            z-index: 200;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
            animation: fadeIn 0.3s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: white;
            border-radius: 24px;
            padding: 32px;
            max-width: 500px;
            width: 100%;
            max-height: 85vh;
            overflow-y: auto;
            box-shadow: 0 24px 64px rgba(0, 0, 0, 0.3);
            animation: scaleIn 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        @keyframes scaleIn {
            from {
                transform: scale(0.9);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        .modal-title {
            font-family: 'BBH Sans Bartle', sans-serif;
            font-size: 22px;
            font-weight: 900;
            color: var(--text);
            margin-bottom: 24px;
            letter-spacing: 1px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text);
        }
        
        .form-helper {
            font-size: 13px;
            color: var(--text-light);
            margin-top: 6px;
            line-height: 1.4;
        }

        .form-helper-title {
            font-weight: 700;
            color: var(--text);
        }
        
        .form-input,
        .form-textarea,
        .form-select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #E5E5E5;
            border-radius: 12px;
            font-family: 'News Cycle', sans-serif;
            font-size: 15px;
            transition: border-color 0.2s;
        }
        
        .form-input:focus,
        .form-textarea:focus,
        .form-select:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .form-textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        .form-actions {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }
        
        .btn {
            flex: 1;
            padding: 14px 24px;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 16px var(--shadow);
        }
        
        .btn-secondary {
            background: #F5F5F5;
            color: var(--text);
        }
        
        .btn-secondary:hover {
            background: #E5E5E5;
        }
        
        /* Custom Mapbox Markers */
        .custom-marker {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border-radius: 50% 50% 50% 0;
            transform: rotate(-45deg);
            transform-origin: center center;
            will-change: transform;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            border: 2px solid white;
        }
        
        .custom-marker:hover {
            transform: rotate(-45deg) scale(1.1);
            box-shadow: 0 6px 24px var(--shadow);
        }
        
        .marker-icon {
            transform: rotate(45deg);
            font-size: 18px;
        }
        
        /* Popup */
        .mapboxgl-popup-content {
            background: white;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            min-width: 200px;
        }
        
        .mapboxgl-popup-content a:hover {
            opacity: 0.7;
        }
        
        .mapboxgl-popup-close-button {
            font-size: 24px;
            color: var(--text-light);
            padding: 8px;
        }
        
        .popup-title {
            font-weight: 700;
            font-size: 18px;
            margin-bottom: 12px;
            color: var(--text);
        }
        
        .popup-message {
            font-size: 14px;
            color: var(--text);
            margin-bottom: 12px;
            line-height: 1.5;
            font-style: italic;
        }
        
        .popup-from {
            font-size: 13px;
            color: var(--primary);
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        /* Loading */
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 300;
            text-align: center;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Mobile Optimizations */
        @media (max-width: 768px) {
            .title {
                font-size: 1.25rem;
            }
            .modal {
                padding: 10px;
            }
            
            .modal-content {
                padding: 24px 20px;
                max-height: 90vh;
            }
            
            .add-btn {
                bottom: 80px;
                right: 20px;
                padding: 14px 20px;
                font-size: 15px;
                border-bottom-left-radius: 0;
                border: 2px solid white;
            }
            
            .form-helper {
                font-size: 12px;
            }
            
            .places-drawer.collapsed {
                transform: translateY(calc(100% - 60px));
            }
        }
        
        /* Desktop: Show as sidebar */
        @media (min-width: 769px) {
            .places-drawer {
                left: 20px;
                right: auto;
                bottom: 20px;
                top: 120px;
                max-width: 320px;
                border-radius: 16px;
                max-height: calc(100vh - 120px);
            }
            
            .places-drawer.collapsed {
                transform: none;
            }
            
            .drawer-handle {
                display: none;
            }
            
            .add-btn {
                bottom: 20px;
                border-bottom-left-radius: 0;
                border: 2px solid white;
            }
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <div class="header">
        <div class="header-content">
            <div>
                <div class="title">40 ROCKS</div>
                <div class="subtitle">Laura x NYC</div>
            </div>
            <button class="location-btn" id="locationBtn" title="My Location">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <circle cx="12" cy="12" r="3" fill="#000"/>
                    <path d="M12 2v4m0 12v4M2 12h4m12 0h4" stroke="#000" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </button>
        </div>
    </div>
    
    <div class="places-drawer" id="placesDrawer">
        <div class="drawer-handle" id="drawerHandle">
            <div class="drawer-handle-bar"></div>
        </div>
        <div class="drawer-header">
            <div class="drawer-title">Places</div>
            <div class="drawer-count" id="placesCount">0 places</div>
        </div>
        <div class="places-list" id="placesList"></div>
    </div>
    
    <button class="add-btn" id="addBtn">
        <span>&plus; Add Place</span>
    </button>
    
    <div class="modal" id="addModal">
        <div class="modal-content">
            <h2 class="modal-title">Add a Place</h2>
            <form id="addPlaceForm">
                <div class="form-group">
                    <label class="form-label">Place Name *</label>
                    <input type="text" class="form-input" id="placeName" required placeholder="e.g., Central Park">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Google Maps Link *</label>
                    <input type="text" class="form-input" id="placeLink" required placeholder="Paste link here">
                    <div class="form-helper">
                        <span class="form-helper-title">How to get the link:</span><br>
                        1. Search for the place in Google Maps<br>
                        2. Click "Share" button<br>
                        3. Copy link OR copy the full URL from your browser's address bar
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Birthday Message (optional)</label>
                    <textarea class="form-textarea" id="placeMessage" placeholder="Add a special message..."></textarea>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Your Name (optional)</label>
                    <input type="text" class="form-input" id="placeFrom" placeholder="Your name">
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add Place</button>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        // Register service worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('SW registered:', registration);
                    })
                    .catch(error => {
                        console.log('SW registration failed:', error);
                    });
            });
        }
    </script>
    <script src="app.js"></script>
</body>
</html>
